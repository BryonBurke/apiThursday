<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <title>Lyric Fetch!</title>
  </head>
  <body>
    <div class="container">
      <button id="author" type="button" name="button">AUTHOR ID</button>
      <button id="coin" type="button" name="button">BITCOINZ</button>
      <br><br><br><div class="author-id"></div> <br><br>
      <br><br><br><div class="bc"></div> <br><br>
      <div class="input">
        <form id='userInput'>
          <div class="form-group">
            <label for="artist">Artist</label>
            <input type="test" class="form-control" id="artist" placeholder="Artist">
          </div>
          <div class="form-group">
            <label for="title">Song title</label>
            <input type="test" class="form-control" id="title" placeholder="Song title">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="result">
        <p id="lyrics"></p>
      </div>
    </div>



  </body>
</html>
